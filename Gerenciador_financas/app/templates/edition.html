<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>
	<title>Edition</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" 
	integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" 
	crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <ul class="navbar-nav">
            <li class="navbar-nav">
                <a class="nav-link" href="/main">Earnings</a>
            </li>
            <li class="navbar-nav">
                <a class="nav-link" href="/insert">Spendings</a>
            </li>
            <li class="navbar-nav">
                <a class="nav-link" href="/graphics">Investiments</a>
            </li>
            <li class="navbar-nav">
                <a class="nav-link" href="/graphics">New</a>
            </li>
            <li class="navbar-nav">
                <a class="nav-link" href="/graphics">Statistics</a>
            </li>
        </ul>
    </nav>
    <br>
    <div class="container">
        <h2>Deletion</h2>
        <form action="/save_edition" method="POST" name="frm_edition" class="ml-3">
            <input type="hidden" name="id" value="{{earning.id}}">
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" class="form-control" name="year" value="{{earning.year}}">
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="text" class="form-control" name="month" value="{{earning.month}}">
            </div>
            <div class="form-group">
                <label for="day">Day:</label>
                <input type="text" class="form-control" name="day" value="{{earning.day}}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" name="description" value="{{earning.description}}">
            </div>
            <div class="form-group">
                <label for="value">Value:</label>
                <input type="text" class="form-control" name="value" value="{{earning.value}}">
            </div>
            <a href="/earnings" class="btn btn-secondary" role="button">Cancel</a>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>

    </div>
</body>
</html>
